    <!-- Tailwind via CDN -->

    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* --- SMART SCALING PRE MALÉ DISPLEJE (iPhone Mini a menšie) --- */
      @media (max-width: 380px) {
        html {
          /* Zmenšenie základnej jednotky (rem) zo 16px na 13.5px.
             Toto automaticky zmenší všetky paddingy, marginy, fonty a šírky
             definované cez Tailwind o cca 15%, čím sa UI zmestí na iPhone Mini. */
          font-size: 13.5px; 
        }
      }

      /* Pre veľmi nízke obrazovky (iPhone SE / 8) */
      @media (max-height: 700px) {
        .compact-mode-padding {
           padding-bottom: 5rem !important; /* Menej miesta pod obsahom */
        }
      }
    </style>
